<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin page, form to create and upload new items">
    <script src="https://kit.fontawesome.com/ec12a3ffbb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&family=Saira+Condensed:wght@500;700&display=swap" rel="stylesheet">   
    <link href="css/style.css" rel="stylesheet">
    <title>Træks | Admin - Add new product</title>
</head>
<body>
    <header>
        <div class="header__content">
            <div class="header__nav__top text-end">
                <p class="loggedIn d-inline pe-3"></p>
                <a href="#" id="signOut" class=" text-decoration-underline">SignOut</a>
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark p-0">
                <div class="container-fluid p-0">
                    <a class="navbar-brand" href="#"><img class="nav__logo" src="images/logo_light-large.svg" alt="Træks logo and link to homepage"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav m-auto mb-2 mb-lg-0 pt-4">
                            <li class="nav-item">
                                <a class="nav-link text-white text-uppercase pe-5" href="admin-dashboard.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white text-uppercase pe-5 active" href="admin-newproduct.html">Add new products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white text-uppercase" href="admin-products.html">All products</a>
                            </li>
                        </ul>
                        <form class="d-flex pt-3">
                            <input class="search__products form-control me-2 rounded-pill border-none" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn text-white border-none" type="submit"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
                            <span class="navbar-text">
                                <a href="shopping-cart.html" class="shoppingcart__icon"><i class="fa-solid fa-cart-shopping fa-xl"><span class="cart__counter cart__total"></span></i></a>
                            </span>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main id="topPage">
        <div class="main__content">
            <div class="admin__newProducts mb-5">
                <h1 id="newProducts">Add new products</h1>
                <div class="form__container mt-4">
                    <form class="product__form">
                        <div class="message__container"></div>
                        <div class="form__input featured">
                            <label for="featured" class="text-end">Featured
                                <!-- <input id="featured" type="checkbox" placeholder="" /> -->
                                <select id="featured" class="ms-2" required>
                                    <optgroup>
                                        <option value="yes" id="true">Yes</option>
                                        <option value="no" id="false">No</option>
                                    </optgroup>
                                </select>
                            </label>
                        </div>
                        <div class="form__input">
                            <label for="title">Title</label>
                            <input id="title" type="text" placeholder="" required/>
                        </div>
                        <div class="form__input">
                            <label for="price">Price</label>
                            <input id="price" type="number" placeholder="" required/>
                        </div>
                        <div class="form__input">
                            <label for="description">Description</label>
                            <textarea id="description" type="text" placeholder="" required></textarea>
                        </div>
                        <div class="form__input">
                            <label for="image-url">Image url</label>
                            <input id="image-url" type="url" placeholder=" " />
                        </div>
                        <div class="form__input">
                            <label for="file">Image</label>
                            <input id="file" type="file" />
                        </div>
                        <button class="cta" type="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-md-start">
        <div class="my-5  d-flex flex-column flex-md-row justify-content-md-between footer__content gap-4">
            <a class="navbar-brand" href="index.html"><img class="nav__logo" src="images/logo_light-large.svg" alt="Træks logo and link to homepage"></a>
            <div class="footer__nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                    <a class="nav-link text-white" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-white" href="#">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">FAQ</a>
                    </li>
                </ul>
            </div>
            <div>
                <p class="mb-1 footer__contact__header">Contact info for Træks</p>
                <p class="m-0">post@traeks.no</p>
                <p class="m-0">+47 900 90 900</p>
            </div>
        </div>
        <div class="footer__copyright text-center my-2">
            Copyright &copy; Michelle Narverud 2022
        </div>
    </footer>

    <script src="js/admin-newproduct.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
